- hosts: servs
  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes
      tags: nginx

    - name: update nginx config
      ansible.builtin.copy:
        src: ../files/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
      tags: nginx

    - name: update html
      ansible.builtin.copy:
        src: ../files/index.html
        dest: /usr/share/nginx/html/index.html
      become: yes
      tags: html

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes